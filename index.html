<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gooey Toxic Waste Effect</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: #000000;
        }

        .gooey {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: #000000;
        }

        .gooey path {
            fill: #00ff00;
        }

        .drip {
            animation: drip 5s infinite ease-in-out;
        }

        @keyframes drip {
            0% {
                transform: translateY(-100%);
            }
            50% {
                transform: translateY(0%);
            }
            100% {
                transform: translateY(-100%);
            }
        }
    </style>
</head>
<body>
    <div class="gooey">
        <svg viewBox="0 0 800 400" preserveAspectRatio="none" style="width: 100%; height: 100%;">
            <path class="drip" d="M0,0 Q100,150 200,100 T400,200 T600,100 T800,200 V400 H0 Z" />
        </svg>
    </div>
</body>
</html>
